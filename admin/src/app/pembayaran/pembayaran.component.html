<div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Data Pembayaran</h3>

        <div class="box-tools pull-right">
          <!-- <a class ="btn btn-sm btn-info btn-flat" [routerLink]="['./add']"><span> Tambah Pembayaran</span></a> -->
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body" >
  
              <table id="example"   class="table table-striped table-bordered" *ngIf="this.temp_var">
                      <thead>
                        <tr>
                            <th>Kode Data Sewa</th>
                            <th>Username Penyewa</th>
                            <th>Tanggal Pembayaran</th>
                            <th>Harga Total</th>
                            
                            <th>Status Pembayaran</th>
                           
                            
                            <th data-orderable="false">Aksi</th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let rec of this.dataPembayaran">
                           
                            <td>{{rec.KdDataSewa}}</td>
                            <td>{{rec.UserNamePenyewa}}</td>
                            <td>{{rec.TglPembayaran | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{rec.HargaTotal | currency:'IDR'}}</td>
                            <td>{{rec.StatusPembayaran}}</td>
                          
                            
                            <td>
                                  <a class ="label label-success" [routerLink]="['./detail/'+rec._id]"><span class="glyphicon glyphicon-search"></span></a>
                                  <!-- <a class ="label label-info" [routerLink]="['./edit/'+rec._id]"><span class="glyphicon glyphicon-pencil"></span></a> -->
                                  <a class ="label label-danger" (click)= "pembayaranDelete(rec._id)" ><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                           
                          </tr>
                       
                      </tbody>
                    </table>

              
      <!-- ./box-body -->
      </div>
      <!-- /.box-footer -->
    </div>
