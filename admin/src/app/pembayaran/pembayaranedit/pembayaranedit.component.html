<form nama="pembayaranedit"  action ="" class="form-horizontal" *ngIf="dataEdit">
    
        <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header">
                <h3 class="box-title">Pembayaran Edit</h3>
              </div>
              <div class="box-body">
      <div class="form-group" >
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Pembayaran</label>
        <div class="col-sm-10">
          <input  name= "KdPembayaran" [(ngModel)]="dataEdit.KdPembayaran" type="text" class="form-control"  placeholder="">
        </div>
      </div>
    
      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Tanggal Pembayaran</label>
          <div class="col-sm-4">
            <input name ="TglPembayaran" [(ngModel)]="dataEdit.TglPembayaran"  type="date" class="form-control" id="inputEmail3" placeholder="Tanggal Pembayaran">
          </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Harga Total</label>
            <div class="col-sm-10">
              <input name ="HargaTotal" [(ngModel)]="dataEdit.HargaTotal"  type="text" class="form-control" id="inputEmail3" placeholder="Harga Total">
            </div>
          </div>

          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Status Pembayaran</label>
              <div class="col-sm-10">
                <input name ="StatusPembayaran" [(ngModel)]="dataEdit.StatusPembayaran"  type="text" class="form-control" id="inputEmail3" placeholder="Status Pembayaran">
              </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username Penyewa</label>
                <div class="col-sm-10">
                  <input name ="UserNamePenyewa" [(ngModel)]="dataEdit.UserNamePenyewa"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Penyewa">
                </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Kode Data Sewa</label>
                  <div class="col-sm-10">
                    <input name ="KdDataSewa" [(ngModel)]="dataEdit.KdDataSewa"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Data Sewa">
                  </div>
                </div>
            
            <button class="btn btn-success" (click)= "pembayaranEdit(dataEdit._id)" type="submit" style="float:right;"> Save </button>
            </div>
            </div>
            </div>
    </form>
