<div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Data Pegawai</h3>

        <div class="box-tools pull-right">
          <a class ="btn btn-sm btn-info btn-flat" [routerLink]="['./add']"><span> Tambah Pegawai</span></a>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body" >
  
              <table id="example"   class="table table-striped table-bordered" *ngIf="this.temp_var">
                      <thead>
                        <tr>
                            <th>Username</th>
                            <th>Nama Pegawai</th>
                            <th>Alamat Pegawai</th>
                            <th>No Telp</th>
                            <th data-orderable="false">Aksi</th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let rec of this.dataPegawai">
                           
                            <td>{{rec.UserNamePegawai}}</td>
                            <td>{{rec.NamaPegawai}}</td>
                            <td>{{rec.AlamatPegawai}}</td>
                            <td>{{rec.NoTelp}}</td>
                            <td>
                                
                                  <a class ="label label-info" [routerLink]="['./edit/'+rec._id]"><span class="glyphicon glyphicon-pencil"></span></a>
                                  <a class ="label label-danger" (click)= "pegawaiDelete(rec._id)" ><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                           
                          </tr>
                       
                      </tbody>
                    </table>

              
      <!-- ./box-body -->
      </div>
      <!-- /.box-footer -->
    </div>
