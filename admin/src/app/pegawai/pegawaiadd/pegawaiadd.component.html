<form name="pegawaiadd" (ngSubmit)="createPegawai(dataPegawai)" class="form-horizontal">
    
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Tambah Pegawai</h3>
        </div>
        <div class="box-body">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input name ="UserNamePegawai" [(ngModel)]="dataPegawai.UserNamePegawai"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Pegawai">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input name ="PasswordPegawai" [(ngModel)]="dataPegawai.PasswordPegawai"  type="text" class="form-control" id="inputEmail3" placeholder="Password">
        </div>
      </div>
    
      <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Nama Pegawai</label>
              <div class="col-sm-10">
                <input name ="NamaPegawai" [(ngModel)]="dataPegawai.NamaPegawai"  type="text" class="form-control" id="inputEmail3" placeholder="Nama Pegawai">
              </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Alamat Pegawai</label>
                <div class="col-sm-10">
                  <input name ="AlamatPegawai" [(ngModel)]="dataPegawai.AlamatPegawai"  type="text" class="form-control" id="inputEmail3" placeholder="Alamat Pegawai">
                </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">No Telp</label>
                  <div class="col-sm-10">
                    <input name ="NoTelp" [(ngModel)]="dataPegawai.NoTelp"  type="text" class="form-control" id="inputEmail3" placeholder="No Telp">
                  </div>
                </div>
  
            
            
            <button class="btn btn-success" type="submit" style="float:right;"> Save </button>
            </div>
            </div>
            </div>
     
    </form>
