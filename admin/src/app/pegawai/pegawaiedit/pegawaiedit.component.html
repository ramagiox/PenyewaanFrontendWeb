<form nama="pegawaiedit"  action ="" class="form-horizontal" *ngIf="dataEdit">
    
        <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header">
                <h3 class="box-title">Pegawai Edit</h3>
              </div>
              <div class="box-body">
      <div class="form-group" >
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input disabled  name= "UserNamePegawai" [(ngModel)]="dataEdit.UserNamePegawai" type="text" class="form-control"  placeholder="">
        </div>
      </div>

      <div class="form-group" >
        <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input  name= "PasswordPegawai" [(ngModel)]="dataEdit.PasswordPegawai" type="text" class="form-control"  placeholder="">
        </div>
      </div>
    
      <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Nama Pegawai</label>
              <div class="col-sm-10">
                <input name = "NamaPegawai" [(ngModel)]="dataEdit.NamaPegawai" type="text" class="form-control"  placeholder="">
              </div>
            </div>
    
           
    
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Alamat Pegawai</label>
              <div class="col-sm-10">
                <input name = "AlamatPegawai" [(ngModel)]="dataEdit.AlamatPegawai" type="text" class="form-control"  placeholder="">
              </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">No Telp</label>
                <div class="col-sm-10">
                  <input name = "NoTelp" [(ngModel)]="dataEdit.NoTelp" type="text" class="form-control"  placeholder="">
                </div>
              </div>
  
            
            <button class="btn btn-success" (click)= "pegawaiEdit(dataEdit._id,dataEdit)" type="submit" style="float:right;"> Save </button>
            </div>
            </div>
            </div>
    </form>
