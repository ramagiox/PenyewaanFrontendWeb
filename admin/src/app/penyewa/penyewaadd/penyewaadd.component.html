<form name="barangadd" (ngSubmit)="createPenyewa(dataPenyewa)" class="form-horizontal">
  
  <div class="col-md-10">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Tambah Penyewa</h3>
      </div>
      <div class="box-body">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Kode Penyewa</label>
      <div class="col-sm-10">
        <input name ="KdPenyewa" [(ngModel)]="dataPenyewa.KdPenyewa"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Penyewa">
      </div>
    </div>
  
    <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Nama Penyewa</label>
            <div class="col-sm-10">
              <input name ="NamaPenyewa" [(ngModel)]="dataPenyewa.NamaPenyewa"  type="text" class="form-control" id="inputEmail3" placeholder="Nama Penyewa">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input name ="UserName" [(ngModel)]="dataPenyewa.UserName"  type="text" class="form-control" id="inputEmail3" placeholder="Username">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email Penyewa</label>
            <div class="col-sm-10">
              <input name ="EmailPenyewa" [(ngModel)]="dataPenyewa.EmailPenyewa"  type="text" class="form-control" id="inputEmail3" placeholder="Email Penyewa">
            </div>
          </div>


          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Alamat Penyewa</label>
            <div class="col-sm-10">
              <input name ="AlamatPenyewa" [(ngModel)]="dataPenyewa.AlamatPenyewa"  type="text" class="form-control" id="inputEmail3" placeholder="Alamat Penyewa">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">No Telp</label>
            <div class="col-sm-10">
              <input name ="NoTelp" [(ngModel)]="dataPenyewa.NoTelp"  type="text" class="form-control" id="inputEmail3" placeholder="No Telp">
            </div>
          </div>


          
          
          <button class="btn btn-success" type="submit" style="float:right;"> Save </button>
          </div>
          </div>
          </div>
   
  </form>
