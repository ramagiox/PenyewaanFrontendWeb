<div class="col-md-12">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Data Penyewa</h3>

      <div class="box-tools pull-right">
        <a class ="btn btn-sm btn-info btn-flat" [routerLink]="['./add']"><span> Tambah Penyewa</span></a>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body" >

            <table id="penyewa"   class="table table-striped table-bordered">
                    <thead>
                      <tr>
                          <th>Kode Penyewa</th>
                          <th>Username</th>
                          <th>Nama Penyewa</th>
                          <th>Email Penyewa</th>
                          <th data-orderable="false">Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let rec of this.dataPenyewa">
                         
                          <td>{{rec.KdPenyewa}}</td>
                          <td>{{rec.UserName}}</td>
                          <td>{{rec.NamaPenyewa}}</td>
                          <td>{{rec.EmailPenyewa}}</td>
                          <td>
                                <a class ="label label-success" [routerLink]="['./detail/'+rec._id]"><span class="glyphicon glyphicon-search"></span></a>
                                <a class ="label label-info" [routerLink]="['./edit/'+rec._id]"><span class="glyphicon glyphicon-pencil"></span></a>
                                <a class ="label label-danger" (click)= "penyewaDelete(rec._id)" ><span class="glyphicon glyphicon-trash"></span></a>
                          </td>
                         
                        </tr>
                     
                    </tbody>
                  </table>

                  
    </div>
    <!-- ./box-body -->
    </div>
    <!-- /.box-footer -->
  </div>
