<form nama="penyewaedit"  action ="" class="form-horizontal" *ngIf="dataEdit">
  
      <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">Penyewa Edit</h3>
            </div>
            <div class="box-body">
    <div class="form-group" >
      <label for="inputEmail3" class="col-sm-2 control-label">Kode Penyewa</label>
      <div class="col-sm-10">
        <input  name= "KdPenyewa" [(ngModel)]="dataEdit.KdPenyewa" type="text" class="form-control"  placeholder="">
      </div>
    </div>
  
    <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input name = "UserName" [(ngModel)]="dataEdit.UserName" type="text" class="form-control"  placeholder="">
            </div>
          </div>
  
  
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Nama Penyewa</label>
            <div class="col-sm-10">
              <input name = "NamaPenyewa" [(ngModel)]="dataEdit.NamaPenyewa" type="text" class="form-control"  placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email Penyewa</label>
            <div class="col-sm-10">
              <input name = "EmailPenyewa" [(ngModel)]="dataEdit.EmailPenyewa" type="text" class="form-control"  placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Alamat Penyewa</label>
            <div class="col-sm-10">
              <input name = "AlamatPenyewa" [(ngModel)]="dataEdit.AlamatPenyewa" type="text" class="form-control"  placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">No Telp</label>
            <div class="col-sm-10">
              <input name = "NoTelp" [(ngModel)]="dataEdit.NoTelp" type="text" class="form-control"  placeholder="">
            </div>
          </div>
  
         
          
          <button class="btn btn-success" (click)= "penyewaEdit(dataEdit._id)" type="submit" style="float:right;"> Save </button>
          </div>
          </div>
          </div>
  </form>
