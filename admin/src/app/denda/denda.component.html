<div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Data Denda</h3>

        <div class="box-tools pull-right">
          <!-- <a class ="btn btn-sm btn-info btn-flat" [routerLink]="['./add']"><span> Tambah Denda</span></a> -->
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body" >
  
              <table id="example"   class="table table-striped table-bordered" *ngIf="this.temp_var">
                      <thead>
                        <tr>
                            
                            <th>Kode Data Sewa</th>
                            <th>Kode Barang</th>
                            <th>Jumlah Denda</th>
                            <th>Status Denda</th>
                            <th data-orderable="false">Aksi</th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let rec of this.dataDenda">
                           
                           
                            <td>{{rec.KdDataSewa}}</td>
                            <td>{{rec.KdBarang}}</td>
                            <td>{{rec.JumlahDenda}}</td>
                            <td>{{rec.StatusDenda}}</td>
                            <td>
                                  <!-- <a class ="label label-info" [routerLink]="['./edit/'+rec._id]"><span class="glyphicon glyphicon-pencil"></span></a> -->
                                  <a class ="label label-danger" (click)= "dendaDelete(rec._id)" ><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                           
                          </tr>
                       
                      </tbody>
                    </table>

              
      <!-- ./box-body -->
      </div>
      <!-- /.box-footer -->
    </div>
