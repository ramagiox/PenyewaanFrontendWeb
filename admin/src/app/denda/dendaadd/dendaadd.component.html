<form name="barangadd" (ngSubmit)="createDenda(dataDenda)" class="form-horizontal">
    
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Tambah Denda</h3>
        </div>
        <div class="box-body">
      
    
      <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Kode Data Sewa</label>
              <div class="col-sm-10">
                <input name ="KdDataSewa" [(ngModel)]="dataDenda.KdDataSewa"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Data Sewa">
              </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Kode Barang</label>
                <div class="col-sm-10">
                  <input name ="KdBarang" [(ngModel)]="dataDenda.KdBarang"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Barang">
                </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Jumlah Denda</label>
                  <div class="col-sm-10">
                    <input name ="JumlahDenda" [(ngModel)]="dataDenda.JumlahDenda"  type="tsxt" class="form-control" id="inputEmail3" placeholder="Jumlah Denda">
                  </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Status Denda</label>
                    <div class="col-sm-10">
                      <input name ="StatusDenda" [(ngModel)]="dataDenda.StatusDenda"  type="tsxt" class="form-control" id="inputEmail3" placeholder="Status Denda">
                    </div>
                  </div>
  
            
            
            <button class="btn btn-success" type="submit" style="float:right;"> Save </button>
            </div>
            </div>
            </div>
     
    </form>
