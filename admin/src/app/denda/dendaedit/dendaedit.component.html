<form nama="akunedit"  action ="" class="form-horizontal" *ngIf="dataEdit">
    
        <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header">
                <h3 class="box-title">Denda Edit</h3>
              </div>
              <div class="box-body">
     
    
      <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Kode Data Sewa</label>
              <div class="col-sm-10">
                <input name = "KdDataSewa" [(ngModel)]="dataEdit.KdDataSewa" type="text" class="form-control"  placeholder="">
              </div>
            </div>
    
           
    
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Kode Barang</label>
              <div class="col-sm-10">
                <input name = "KdBarang" [(ngModel)]="dataEdit.KdBarang" type="text" class="form-control"  placeholder="">
              </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Jumlah Denda</label>
                <div class="col-sm-10">
                  <input name = "JumlahDenda" [(ngModel)]="dataEdit.JumlahDenda" type="text" class="form-control"  placeholder="">
                </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Status Denda</label>
                  <div class="col-sm-10">
                    <input name = "StatusDenda" [(ngModel)]="dataEdit.StatusDenda" type="text" class="form-control"  placeholder="">
                  </div>
                </div>
  
            
            <button class="btn btn-success" (click)= "akunEdit(dataEdit._id)" type="submit" style="float:right;"> Save </button>
            </div>
            </div>
            </div>
    </form>
