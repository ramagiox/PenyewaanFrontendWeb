<div class="col-md-10">
<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Log In</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form name ="inputlogin"class="form-horizontal" (ngSubmit)="userLogin(dataLogin)">
      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

          <div class="col-sm-10">
            <input type="text" maxlength="7" name ="UserName" [(ngModel)]="dataLogin.UserNamePegawai" class="form-control" id="user" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input  type="password" name ="Password" [(ngModel)]="dataLogin.PasswordPegawai" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <!-- <label>
                Tidak punya akun ? <a routerLink="/daftar"> Daftar disini</a>
              </label> -->
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-info pull-right">Sign in</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</div>
