<form nama="datasewaedit"  action ="" class="form-horizontal" *ngIf="dataEdit">
    
        <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header">
                <h3 class="box-title">Data Sewa Edit</h3>
              </div>
              <div class="box-body">
      <div class="form-group" >
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Data Sewa</label>
        <div class="col-sm-10">
          <input  name= "KdDataSewa" [(ngModel)]="dataEdit.KdDataSewa" type="text" class="form-control"  placeholder="">
        </div>
      </div>
    
      <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Kode Pegawai</label>
              <div class="col-sm-10">
                <input name = "KdPegawai" [(ngModel)]="dataEdit.KdPegawai" type="text" class="form-control"  placeholder="">
              </div>
            </div>
    
            
    
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Kode Penyewa</label>
              <div class="col-sm-10">
                <input name = "KdPenyewa" [(ngModel)]="dataEdit.KdPenyewa" type="text" class="form-control"  placeholder="">
              </div>
            </div>
  
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Kode Barang</label>
              <div class="col-sm-10">
                <input name = "KdBarang" [(ngModel)]="dataEdit.KdBarang" type="text" class="form-control"  placeholder="">
              </div>
            </div>
  
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Status Data Sewa</label>
              <div class="col-sm-10">
                <input name = "StatusDataSewa" [(ngModel)]="dataEdit.StatusDataSewa" type="text" class="form-control"  placeholder="">
              </div>
            </div>
  
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Tanggal Mulai</label>
              <div class="col-sm-10">
                <input name = "TglMulai" [(ngModel)]="dataEdit.TglMulai" type="text" class="form-control"  placeholder="">
              </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tanggal Selesai</label>
                <div class="col-sm-10">
                  <input name = "TglSelesai" [(ngModel)]="dataEdit.TglSelesai" type="text" class="form-control"  placeholder="">
                </div>
              </div>

              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Jumlah Barang</label>
                  <div class="col-sm-10">
                    <input name = "JumlahBarang" [(ngModel)]="dataEdit.JumlahBarang" type="text" class="form-control"  placeholder="">
                  </div>
                </div>
    
           
            
            <button class="btn btn-success" (click)= "datasewaEdit(dataEdit._id)" type="submit" style="float:right;"> Save </button>
            </div>
            </div>
            </div>
    </form>
