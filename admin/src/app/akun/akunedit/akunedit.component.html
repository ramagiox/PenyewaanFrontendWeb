<form nama="akunedit"  action ="" class="form-horizontal" *ngIf="dataEdit">
    
        <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header">
                <h3 class="box-title">Akun Edit</h3>
              </div>
              <div class="box-body">
      <div class="form-group" >
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input  name= "UserName" [(ngModel)]="dataEdit.UserName" type="text" class="form-control"  placeholder="">
        </div>
      </div>
    
      <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input name = "Password" [(ngModel)]="dataEdit.Password" type="text" class="form-control"  placeholder="">
              </div>
            </div>
    
           
    
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Hak Akses</label>
              <div class="col-sm-10">
                <input name = "HakAkses" [(ngModel)]="dataEdit.HakAkses" type="text" class="form-control"  placeholder="">
              </div>
            </div>
  
            
            <button class="btn btn-success" (click)= "akunEdit(dataEdit._id)" type="submit" style="float:right;"> Save </button>
            </div>
            </div>
            </div>
    </form>
