<form name="kategoriadd" (ngSubmit)="createKategori(dataKategori)" class="form-horizontal">
    
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Tambah Kategori</h3>
        </div>
        <div class="box-body">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Kategori</label>
        <div class="col-sm-10">
          <input name ="KdKategori" [(ngModel)]="dataKategori.KdKategori"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Kategori">
        </div>
      </div>
    
      <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Nama Kategori</label>
              <div class="col-sm-10">
                <input name ="NamaKategori" [(ngModel)]="dataKategori.NamaKategori"  type="text" class="form-control" id="inputEmail3" placeholder="Nama Kategori">
              </div>
            </div>
            
            
            <button class="btn btn-success" type="submit" style="float:right;"> Save </button>
            </div>
            </div>
            </div>
     
    </form>
