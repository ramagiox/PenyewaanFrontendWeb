<form nama="akunedit"  action ="" class="form-horizontal" *ngIf="dataEdit">
    
        <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header">
                <h3 class="box-title">Akun Edit</h3>
              </div>
              <div class="box-body">
      <div class="form-group" >
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Kategori</label>
        <div class="col-sm-10">
          <input  name= "KdKategori" [(ngModel)]="dataEdit.KdKategori" type="text" class="form-control"  placeholder="">
        </div>
      </div>
    
      <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Nama Kategori</label>
              <div class="col-sm-10">
                <input name = "NamaKategori" [(ngModel)]="dataEdit.NamaKategori" type="text" class="form-control"  placeholder="">
              </div>
            </div>
    
  
            
            <button class="btn btn-success" (click)= "kategoriEdit(dataEdit._id)" type="submit" style="float:right;"> Save </button>
            </div>
            </div>
            </div>
    </form>
