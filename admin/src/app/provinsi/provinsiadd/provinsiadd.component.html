<form (ngSubmit)="createProvinsi(kdProvinsi,NamaProvinsi)" class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Kode Provinsi</label>
      <div class="col-sm-10">
        <input name ="kdProvinsi" [(ngModel)]="kdProvinsi"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Provinsi">
      </div>
    </div>

    <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Nama Provinsi</label>
            <div class="col-sm-10">
              <input name ="NamaProvinsi" [(ngModel)]="NamaProvinsi"  type="text" class="form-control" id="inputEmail3" placeholder="Nama Provinsi">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Nama Provinsi</label>
            <div class="col-sm-10">
              <input class="form-control" name ="NamaProvinsi" [(ngModel)]="NamaProvinsi"  type="text" class="form-control" id="inputEmail3" placeholder="Nama Provinsi">
            </div>
          </div>
          
          <button class="btn btn-success" type="submit"> Save </button>
   
  </form>
