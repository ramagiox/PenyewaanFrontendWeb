<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Kode Provinsi</label>
    <div class="col-sm-6">
      <input value="{{dataDetail.kdProvinsi}}" type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Nama Provinsi</label>
    <div class="col-sm-6">
      <input value="{{dataDetail.NamaProvinsi}}" type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Nama Kota</label>
    <div class="col-sm-6">
      <input value="{{dataDetail.Kota[0].NamaKota}}" type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>




</form>
