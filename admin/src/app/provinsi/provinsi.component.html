<div>
    <a class ="btn btn-success" [routerLink]="['./add']"><span class="glyphicon glyphicon-plus"></span></a>
  <table class="table">
<tr>
  <td> Kode Provinsi </td>
  <td> Nama Provinsi </td>
  <td> Aksi </td>
</tr>
<tr *ngFor="let item of dataProvinsi">
  <td> {{item.kdProvinsi}}</td>
  <td>{{item.NamaProvinsi}}</td>
  <td>
      <a class ="btn btn-success" [routerLink]="['./detail/'+item._id]"><span class="glyphicon glyphicon-search"></span></a>
      <a class ="btn btn-info" [routerLink]="['./edit/'+item._id]"><span class="glyphicon glyphicon-pencil"></span></a>
      <a class ="btn btn-danger" (click)= "provinsiDelete(item._id)" ><span class="glyphicon glyphicon-trash"></span></a>      
  </td>
</tr>
  </table>
</div>
