<form action ="" class="form-horizontal">
    <div class="col-md-10">
        <div class="box box-primary">
          <div class="box-header">
            <h3 class="box-title">Perawatan Edit</h3>
          </div>
          <div class="box-body">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Kode Perawatan</label>
    <div class="col-sm-10">
      <input  name= "kdPerawatan" [(ngModel)]="dataEdit.kdPerawatan" type="text" class="form-control"  placeholder="">
    </div>
  </div>

  <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Nama Perawatan</label>
          <div class="col-sm-10">
            <input name = "NamaPerawatan" [(ngModel)]="dataEdit.NamaPerawatan" type="text" class="form-control"  placeholder="">
          </div>
        </div>
        
        <button class="btn btn-success" (click)= "perawatanEdit(dataEdit._id)" type="submit"> Save </button>
          </div>
          </div>
          </div>
</form>
