<div class="col-md-10">
  <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Sign Up</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form name ="daftar"class="form-horizontal" (ngSubmit)="createDaftar(dataDaftar)">
        <div class="box-body">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
  
            <div class="col-sm-10">
              <input type="text" maxlength="7" name ="UserName" [(ngModel)]="dataDaftar.UserName" class="form-control" id="user" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
  
            <div class="col-sm-10">
              <input  type="password" name ="Password" [(ngModel)]="dataDaftar.Password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" class="btn btn-info pull-right">Sign up</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </div>
