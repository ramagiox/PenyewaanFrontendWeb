<form name="pendaftaranadd" (ngSubmit)="createPendaftaran(dataPendaftaran)" class="form-horizontal">
  
  <div class="col-md-10">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Tambah Pendaftaran</h3>
      </div>
      <div class="box-body">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Kode Pendaftaran</label>
      <div class="col-sm-10">
        <input name ="KdPendaftaran" [(ngModel)]="dataPendaftaran.KdPendaftaran"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Pendaftaran">
      </div>
    </div>
  
    <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Kode Pasien</label>
            <div class="col-sm-10">
              <input name ="KdPasien" [(ngModel)]="dataPendaftaran.KdPasien"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Pasien">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Kode Rumah Sakit</label>
            <div class="col-sm-10">
              <input name ="KdRumahSakit" [(ngModel)]="dataPendaftaran.KdRumahSakit"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Rumah Sakit">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Kode Ruang Diagnosa</label>
            <div class="col-sm-10">
              <input name ="KdRuangDiagnosa" [(ngModel)]="dataPendaftaran.KdRuangDiagnosa"  type="text" class="form-control" id="inputEmail3" placeholder="Kode Ruang Diagnosa">
            </div>
          </div>

          <!-- <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Tanggal Pendaftaran</label>
            <div class="col-sm-10">
              <input name ="TglPendaftaran" [(ngModel)]="dataPendaftaran.TglPendaftaran"  type="text" class="form-control" id="inputEmail3" placeholder="Nama Provinsi">
            </div>
          </div> -->

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Tanggal Pendaftaran</label>
            <div class="col-sm-4">
            <div class="input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input name ="TglPendaftaran"  [(ngModel)]="dataPendaftaran.TglPendaftaran" type="date" class="form-control pull-right" id="datepicker">
            </div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Dosis Obat</label>
            <div class="col-sm-10">
              <input name ="DosisObat" [(ngModel)]="dataPendaftaran.DosisObat"  type="text" class="form-control" id="inputEmail3" placeholder="Dosis Obat">
            </div>
          </div>



          
          
          <button class="btn btn-success" type="submit"> Save </button>
          </div>
          </div>
          </div>
   
  </form>
