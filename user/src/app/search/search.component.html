<!-- Page Content -->
<div class="container">
  
    <div class="row">
  
      <div class="col-lg-12">
  
        <div class="row">
  
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of dataBarang">
            <div class="card h-100">
              <a [routerLink]="['/item/detail/',item._id]"><img class="card-img-top" src={{item.Foto}} alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a [routerLink]="['/item/detail/',item._id]">{{item.NamaBarang}}</a>
                </h4>
                <h5>{{item.HargaSewa}} IDR / Day</h5>
              </div>
              <div class="card-footer">
                <a [routerLink]="['/item/detail/',item._id]">Detail</a>
              </div>
            </div>
  
          </div>
        </div>
        <!-- /.row -->
  
      </div>
      <!-- /.col-lg-9 -->
  
    </div>
    <!-- /.row -->
  
  </div>
  <br/>
