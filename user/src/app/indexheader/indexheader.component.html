<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login to Your Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <form class="form-horizontal" (ngSubmit)="userLogin(dataLogin)">
          <div class="modal-body">

            <div class="form-group">
              <input type="text" name="username" [(ngModel)]="dataLogin.UserNamePenyewa" class="form-control input-lg" placeholder="Username"
              />
            </div>

            <div class="form-group">
              <input type="password" name="password" [(ngModel)]="dataLogin.PasswordPenyewa" class="form-control input-lg" placeholder="Password"
              />
            </div>
            <span class="pull-right"><a href="#" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Register</a></span>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register new account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form (ngSubmit)="registerCreate(dataRegister)" class="form-horizontal">
        <div class="modal-body">


          <div class="form-group">
            <input type="text" class="form-control input-lg" name="nama" placeholder="Full Name" [(ngModel)]="dataRegister.NamaPenyewa"
            />
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="alamat" placeholder="Home Address" [(ngModel)]="dataRegister.AlamatPenyewa"
            />
          </div>
          <div class="form-group">
            <input type="email" class="form-control input-lg" name="email" placeholder="Email" [(ngModel)]="dataRegister.EmailPenyewa" />
          </div>
          <div class="form-group">
            <input type="tel" class="form-control input-lg" name="notelp" placeholder="Phone Number" [(ngModel)]="dataRegister.NoTelp"
            />
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="username" placeholder="Username" [(ngModel)]="dataRegister.UserNamePenyewa"
            />
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" name="password" placeholder="Password" [(ngModel)]="dataRegister.PasswordPenyewa"
            />
          </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
