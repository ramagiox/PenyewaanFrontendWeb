<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">SewaKu</h1>
      <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
                Category
              </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <div *ngFor="let item of dataKategori">
          <a class="btn dropdown-item" href="#" (click)="cariKategori(item.KdKategori)"><span>{{item.NamaKategori}}</span> </a>
          </div>
        </div>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://i.imgur.com/VwQrUSZ.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://i.imgur.com/gDvKohk.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://i.imgur.com/CgThzkK.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
      </div>

      <div class="row">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of dataBarang">
          <div class="card h-100">
            <a [routerLink]="['/item/detail/',item._id]"><img class="card-img-top" src={{item.Foto}} alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a [routerLink]="['/item/detail/',item._id]">{{item.NamaBarang}}</a>
              </h4>
              <h5>{{item.HargaSewa}} IDR / Day</h5>
            </div>
            <div class="card-footer">
              <a [routerLink]="['/item/detail/',item._id]">Detail</a>
            </div>
          </div>

        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
