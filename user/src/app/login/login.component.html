<div class="container">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
           <img src="https://i.imgur.com/erbjaSg.png"/>
          
        </div>
         <div class="modal-body">
            <form class="form-horizontal" (ngSubmit)="userLogin(dataLogin)">
             <div class="form-group">
                 <input type="text" name="username" [(ngModel)]="dataLogin.UserName" class="form-control input-lg" placeholder="Username"/>
             </div>

             <div class="form-group">
                 <input type="password" name="password" [(ngModel)]="dataLogin.Password" class="form-control input-lg" placeholder="Password"/>
             </div>

             <div class="form-group">
                 <input type="submit" class="btn btn-block btn-lg btn-primary" value="Login"/>
                 <span class="pull-right"><a [routerLink]="['/register']">Register</a></span><span><a href="#">Forgot Password</a></span>
             </div>
             </form>
         </div>
         
    </div>
    <div><a>&nbsp;</a></div>
    <div><a>&nbsp;</a></div>
    <div><a>&nbsp;</a></div>
    <div><a>&nbsp;</a></div>
    <div><a>&nbsp;</a></div>
    
 </div>
</div>
